---
meta:
  name: blacksmith
  url: https://ci.starkandwayne.com/
  target: sw

  aws:
    access_key: (( vault "secret/aws/cfcommunity:access" ))
    secret_key: (( vault "secret/aws/cfcommunity:secret" ))

  git:
    email: ci@starkandwayne.com
    name:  Stark & Wayne CI Bot

  github:
    owner: cloudfoundry-community
    repo:  blacksmith-boshrelease
    private_key:  (( vault "secret/pipelines/blacksmith-boshrelease/github:private" ))
    access_token: (( vault "secret/pipelines/blacksmith-boshrelease/github:token" ))
    branch: ci

  bosh-lite:
    target: https://10.58.111.49:25555
    username: (( vault "secret/bosh-lites/lite49/users/admin:username" ))
    password: (( vault "secret/bosh-lites/lite49/users/admin:password" ))
    cacert:   (( vault "secret/bosh-lites/lite49/certs:rootCA.pem" ))


  slack:
    webhook: (( vault "secret/pipelines/blacksmith-boshrelease/slack:webhook" ))
    channel: "#botspam"
    blob_success:  '(( concat "$BUILD_PIPELINE_NAME: New version of $BUILD_JOB_NAME was detected, and updated in master. <" meta.url "/pipelines/$BUILD_PIPELINE_NAME| Cut a new release?>" ))'
    blob_failure:  '(( concat "$BUILD_PIPELINE_NAME: :airplane_arriving: <" meta.url "/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME| Failed to update the blob for $BUILD_JOB_NAME>" ))'

jobs:
- name: blacksmith
  public: true
  plan:
  - aggregate:
    - get: git
    - get: blacksmith
      trigger: true
      params:
        globs: [blacksmith-linux-amd64]
  - task: update-blacksmith
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: (( grab meta.image.name ))
          tag:        (( grab meta.image.tag ))
      inputs:
      - name: git
      - name: blacksmith
      outputs:
      - name: pushme
      run:
        path: ./git/ci/scripts/update-blob
      params:
        REPO_ROOT:   git
        REPO_OUT:    pushme
        BLOB_DIR:    blacksmith
        BLOB_NAME:   blacksmith
        BLOB_BINARY: blacksmith-linux-amd64
        BLOB_URL:    https://github.com/cloudfoundry-community/blacksmith
        BLOB_DESTINATION: blacksmith/blacksmith-linux-amd64-${VERSION}
        BLOB_CLEANUP:     blacksmith/blacksmith.*
        AWS_ACCESS_KEY: (( grab meta.aws.access_key ))
        AWS_SECRET_KEY: (( grab meta.aws.secret_key ))
        BRANCH:         (( grab meta.github.branch ))
    on_failure:
      put: notify
      params:
        channel:  (( grab meta.slack.channel ))
        username: (( grab meta.slack.username ))
        icon_url: (( grab meta.slack.icon ))
        text:     (( grab meta.slack.blob_failure ))
  - put: git
    params:
      rebase: true
      repository: pushme/git
    on_success:
      put: notify
      params:
        channel:  (( grab meta.slack.channel ))
        username: (( grab meta.slack.username ))
        icon_url: (( grab meta.slack.icon ))
        text:     (( grab meta.slack.blob_success ))
    on_failure:
      put: notify
      params:
        channel:  (( grab meta.slack.channel ))
        username: (( grab meta.slack.username ))
        icon_url: (( grab meta.slack.icon ))
        text:     (( grab meta.slack.blob_failure ))


groups:
- name: blobs
  jobs:
    - blacksmith

resources:
- name: blacksmith
  type: github-release
  source:
    user: cloudfoundry-community
    repository: blacksmith
    access_token: (( grab meta.github.access_token ))
